apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name:  database
          image:  postgres:latest
          env:
            - name:  POSTGRES_PASSWORD
              value: mypass
          ports:
            - containerPort: 5432
          resources:
            limits:
              cpu: "2"
              memory: "2G"
      restartPolicy: Always
